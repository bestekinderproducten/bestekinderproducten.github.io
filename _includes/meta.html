    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="google" content="nositelinkssearchbox">
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="sE3ddORZasNyEDAUI6dz9vM_hEtxw_khWSeL99ly-eQ" />
    <link rel="alternate" href="{{ site.url}}" hreflang="nl-nl" />
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:site_name" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.short-description }}" />
    <meta property="twitter:title" content="{{ site.short-description }}" />
    {% endif %}

    <meta property="og:type" content="website" />
    <meta property="og:locale" content="nl_NL" />
    <meta property="og:image" content="" />

    <link rel="canonical" href="{{ site.url }}" />

    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}/images/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/favicon.png" />

    <meta name="application-name" content="{{ site.name }}" />
    <meta name="msapplication-TileColor" content="#697BBC" />
    <meta name="theme-color" content="#697BBC">

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png" type="image/ico" />
