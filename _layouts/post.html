---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/Review">
  <div itemprop="itemReviewed" itemscope itemtype="http://schema.org/Product">
    <h1 itemprop="name">{{ page.title }}</h1>
    <span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
    <span itemprop="ratingValue">{{page.reviewscore}}</span>
    </span> stars - <b>"<span itemprop="name">{{ page.reviewtitle }}</span>" </b>
  </div>


  <div class="entry" itemprop="reviewBody">
    {% if page.img %}
      <img src="{{ site.baseurl }}/post_images/{{page.img.large}}">
    {% endif %}

    {{ content }}
  </div>

  {% include disqus.html %}
</article>
