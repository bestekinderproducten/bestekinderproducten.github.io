<!DOCTYPE html>
<html lang="nl-nl">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/bestebabyproducten.svg" /></a>

          <nav>
            <a href="{{ site.baseurl }}/campingbedjes">Campingbedjes</a>
            <a href="{{ site.baseurl }}/tips">Tips voor campingbedjes</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <div class="col1">
          <h3>Opzoek naar het beste voor jouw baby?</h3>
          <p>Beste babyproducten doet het onderzoek zodat jij aan de hand van de resultaten precies
          kan bepalen wat het beste bij je past.</p>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
